<link rel="import" href="main-view.html">
<link rel="import" href="transfer-view.html">
<dom-module id="main-app">
  <style>
    .view {
      width: 100%;
      height: 100%;
      position: absolute;
      transition: all 1s ease-in-out;
      transform: translate3d(0, 0, 0);
    }

    .hidden {
      transform: translate3d(100%, 100%, 0);
    }

    #main {
      z-index: 0;
    }

    #transfer {
      z-index: 1;
    }
  </style>
  <template>
    <main-view host="{{main}}" on-toggle-transfers="toggleTransfers" id="main" class="view"></main-view>
    <transfer-view id="transfer" on-toggle-transfers="toggleTransfers" class="view hidden"></transfer-view>
  </template>
  <script>
    var config = require("./config.json");
    Polymer({
      is: "main-app",
      properties: {
        main: {
          type: String,
          value: config.main
        }
      },
      toggleTransfers: function() {
        this.$.transfer.classList.toggle("hidden");
      }
    })
  </script>
</dom-module>
